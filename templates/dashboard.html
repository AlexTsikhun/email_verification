{% extends 'base.html' %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $(".clickable-row").click(function () {
            window.location = $(this).data("href");
            console.log(window.location);
        });
    });
</script>
<style>
    table {
        border-collapse: separate;
        border-spacing: 0;
        border: solid black 1px;
        border-radius: 12px;
    }
</style>
<br>
<table class="a table table-hover ">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Verify</th>
            <th>Joined date</th>
        </tr>
    </thead>
    <tbody>
        {% if table_data %}
        {% for data in table_data%}
        <tr class="clickable-row" data-href="{% url 'user_info' data.id %}">
            <th scope="row">{{ data.id }}</th>
            <td>{{ data.username }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.email_verified }}</td>
            <td>{{ data.date_joined }}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
{% endblock %}
